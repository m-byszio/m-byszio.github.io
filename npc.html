<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Realms</title>
    <meta name="description" content="Generate NPCs and plot hooks for fantasy role playing games">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>
<body>

    <div class="home-grid-container">
        <header class="page-header">
            <div class="nav-group-container">
                 <img 
                    src="./img/nav-icon-chevrons.png" 
                    alt="Three chevrons pointing to the right"  
                    id="chevron">
                <nav class="nav-bar" id="home-primary-nav" aria-label="Menu">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./npc.html" aria-current="page">NPC generator</a></li>
                        <li><a href="./plotHook.html">Plot generator</a></li>
                        <li><a href="https://github.com/m-byszio/m-byszio.github.io" target="_blank" rel="noopener">About</a></li>
                    </ul>
                </nav>
            </div> 
            <img src="./img/rr-logo.png" class="logo" alt="Two Rs overlapping each other. The logo of Random Realms">
        </header>
        <figure class="page-art--left">
            <img 
            src="./img/characters-cutout.png" 
            id="characters" 
            alt="manequins with adventure clothing surrounded by other adventuring gear">
        </figure>
        <figure class="page-art--right">            
            <img class="img-dark" 
            src="./img/stories-cutout.png" 
            id="books" 
            alt="a pile of books, papers and old timey writing implements"> 
        </figure>
        <main id="main" class="feature-main">
            <section class="quotes-generator" aria-labelledby="quotes-title">
                <h2 id="quotes-title" class="visually-hidden">Inspirational quotes</h2>

                <blockquote>
                    <p id="quote-output">Every star is a story that refused to be forgotten.</p>
                </blockquote>

            </section>
            <section class="generator-features" aria-label="Generator">
               <article class="feature feature--npc" aria-labelledby="feat-npc-title">
                
                    <h2 id="feat-npc-title" class="visually-hidden">NPC Generator</h2>
                    
                    <div class="feature-animation-control">

                       <button class="button button--npc" onclick="generateNPC()">Generate NPC</button>

                    </div>

                </article>
                <section 
                    id="plot-output"
                    class="output"
                    aria-labelledby="npc-output-title"
                    aria-live="polite"
                    aria-busy="false">
                <h3 id="npc-output-title" class="visually-hidden">Your Character</h3>
                
              <p class="empty-state result-stack-left">Click "Generate NPC" to get started</p>

                <dl class="result-stack-left">

                </dl>
                <dl class="result-stack-right">

                </dl>
                
                </section>
            </section>



        </main>
        <footer class="page-footer">
            <div class="footer-container">
                <a href="https://github.com/m-byszio/m-byszio.github.io" 
                class="about-link"
                target="_blank"
                rel="noopener">
                <span class="about-text">Made by Malte Byszio</span>
                <span class="visually-hidden">Visit my portfolio (opens in a new Tab)</span>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
